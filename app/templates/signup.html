<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM REGISTRATION</title>
    <style>
        /* Cyberpunk styles matching your menu.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a12;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(46, 12, 80, 0.3) 0%, transparent 60%),
                linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f8f8f2;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 225, 0.3);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 255, 225, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::after {
            content: "";
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(0, 255, 225, 0),
                rgba(0, 255, 225, 0.08),
                rgba(0, 255, 225, 0)
            );
            transform: rotate(45deg);
            animation: scan 6s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% { top: -150%; }
            100% { top: 150%; }
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
        }

        .cyber-input {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .cyber-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffe1;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cyber-input input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffe1;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .cyber-input input:focus {
            outline: none;
            border-color: #ff00c8;
            box-shadow: 0 0 10px rgba(255, 0, 200, 0.5);
        }

        button[type="submit"] {
            background: rgba(15, 12, 41, 0.7);
            color: #00ffe1;
            border: 2px solid #00ffe1;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 225, 0.5);
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background: rgba(0, 255, 225, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 225, 0.8);
            transform: translateY(-3px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(0, 255, 225, 0.7);
        }

        .login-link a {
            color: #00ffe1;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            color: #ff5555;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEW USER REGISTRATION</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="cyber-input">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="cyber-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="cyber-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">CREATE ACCOUNT</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
