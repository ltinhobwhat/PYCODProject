<!-- templates/quiz.html -->
{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
    <h2>Question {{ index }} / {{ total }}</h2>
    <div class="progress">
        <div class="progress-bar" style="width: {{ (index / total) * 100 }}%;"></div>
    </div>

    <form method="POST">
        <p><strong>{{ question.text }}</strong></p>
        {% for option in ["confidentiality", "integrity", "availability"] %}
            <label>
                <input type="checkbox" name="answer" value="{{ option }}">
                {{ option.capitalize() }}
            </label><br>
        {% endfor %}
        <button type="submit">Suivant</button>
    </form>
{% endblock %}
