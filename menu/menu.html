<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Menu</title>
</head>
<body>
    <h1>Game Menu</h1>
    <form action="{{ url_for('start_game', game_number=1) }}" method="get">
        <button type="submit">Start Game 1</button>
    </form>
    <form action="{{ url_for('start_game', game_number=2) }}" method="get">
        <button type="submit">Start Game 2</button>
    </form>
    <form action="{{ url_for('start_game', game_number=3) }}" method="get">
        <button type="submit">Start Game 3</button>
    </form>
    <form action="{{ url_for('save_game') }}" method="get">
        <button type="submit">Save Game</button>
    </form>
    <form action="{{ url_for('end_game') }}" method="get">
        <button type="submit">End Game</button>
    </form>
</body>
</html>
