<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Hash Algorithm</title>
    <style>
        body { background: #0f0c29; color: #00ffe1; font-family: 'Rajdhani', sans-serif;
               display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; }
        .container { background: rgba(15,12,41,0.8); padding: 2rem; border-radius: 10px; border: 1px solid #00ffe1; text-align: center; width: 400px; }
        button { padding: 10px; margin: 5px; background: transparent; border: 2px solid #00ffe1; color: #00ffe1; font-weight: bold; cursor: pointer; transition: all 0.2s ease; width: 80%; }
        button:hover { background: #00ffe1; color: #0f0c29; }
        .result { margin-top: 1rem; font-size: 1.2rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>Guess the Hash</h1>
    <p>Which algorithm produced this hash?</p>
    <p style="word-wrap: break-word;"><strong>{{ hashed_word }}</strong></p>

    <form method="post">
        <input type="hidden" name="correct_algo" value="{{ correct_algo }}">
        <button type="submit" name="algo_choice" value="md5">MD5</button><br>
        <button type="submit" name="algo_choice" value="sha1">SHA-1</button><br>
        <button type="submit" name="algo_choice" value="sha256">SHA-256</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    <p style="margin-top: 1rem;">
        <a href="{{ url_for('menu.menu') }}" style="color: #00ffe1; text-decoration: underline;">⬅️ Back to Menu</a>
    </p>
</div>
</body>
</html>
