<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vigenère Cipher</title>
    <style>
        body {
            background: #0f0c29;
            color: #00ffe1;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(15, 12, 41, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #00ffe1;
            text-align: center;
            width: 400px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            padding: 10px;
            background: transparent;
            border: 2px solid #00ffe1;
            color: #00ffe1;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: #00ffe1;
            color: #0f0c29;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vigenère Challenge</h1>
    <p style="font-weight: bold;">
        Your score: {{ score }} / {{ total }}
    </p>    
    <p>Encrypted word: <strong>{{ encrypted }}</strong></p>
    <p>Key: <strong>{{ key }}</strong></p>
    <form method="post">
        <input type="hidden" name="original" value="{{ original }}">
        <input type="text" name="guess" placeholder="Your guess (decrypted word)" required>
        <button type="submit">Submit</button>
        <input type="hidden" name="original" value="{{ original }}">
    <input type="hidden" name="key" value="{{ key }}">
    <input type="hidden" name="encrypted" value="{{ encrypted }}">
    </form>
    {% if result %}
        <div class="result">{{ result|safe }}</div>
    {% endif %}
</div>

</body>
</html>
