<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber City Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Orbitron', 'Rajdhani', 'Segoe UI', sans-serif;
            background: #080818;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Grid background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 255, 0.1) 5%), 
                linear-gradient(transparent 95%, rgba(0, 255, 255, 0.1) 5%);
            background-size: 30px 30px;
            z-index: -1;
        }
        
        /* Radial glow */
        body::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .map-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            position: relative;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1);
            background: rgba(8, 8, 24, 0.8);
            overflow: hidden;
        }
        
        .map {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url("/api/placeholder/900/600");
            background-size: cover;
            background-position: center;
        }
        
        /* SVG overlay to create the map grid and lines */
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Map locations */
        .location {
            position: absolute;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        /* Password cracking district */
        .location-password {
            top: 45%;
            left: 35%;
        }
        
        .location-pulse {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: locationPulse 2s infinite;
        }
        
        @keyframes locationPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        .location-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #080818;
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .location-icon:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        
        .location-label {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #00ffff;
            font-size: 0.8rem;
            text-shadow: 0 0 5px #00ffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Map elements (decorative) */
        .map-element {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            z-index: 1;
        }
        
        /* HUD elements */
        .hud-top {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(0, 255, 255, 0.8);
            z-index: 5;
        }
        
        .hud-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            margin-right: 8px;
            animation: hudBlink 1.5s infinite;
        }
        
        @keyframes hudBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .hud-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.7);
            z-index: 5;
        }
        
        .hud-corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .hud-corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .hud-corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .hud-corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        /* Scanner effect */
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
            z-index: 4;
            animation: scan 4s linear infinite; 
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Control panel */
        .control-panel {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(8, 8, 24, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .control-button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        /* Map connection lines */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 0.5), rgba(0, 255, 255, 0.3));
            transform-origin: 0 0;
            z-index: 1;
        }
        
        /* Interactive area */
        .game-area {
            position: absolute;
            border: 1px dashed rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.5;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 0;
        }
        
        .game-area-password {
            top: 45%;
            left: 35%;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
        }
        
        /* Title section */
        .title-section {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            color: rgba(0, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <h1>NEON CITY MAP</h1>
        <div class="subtitle">SYSTEM ACCESS POINTS</div>
    </div>
    
    <div class="map-container">
        <!-- Scanner effect -->
        <div class="scanner"></div>
        
        <!-- Map corners -->
        <div class="hud-corner hud-corner-tl"></div>
        <div class="hud-corner hud-corner-tr"></div>
        <div class="hud-corner hud-corner-bl"></div>
        <div class="hud-corner hud-corner-br"></div>
        
        <!-- HUD elements -->
        <div class="hud-top">
            <div class="hud-dot"></div>
            <span>SECURE CONNECTION ESTABLISHED ‚Ä¢ GRID 7X-42B</span>
        </div>
        
        <div class="map">
            <!-- Map Districts (Decorative) -->
            <div class="map-element" style="width: 200px; height: 150px; top: 100px; left: 50px; transform: rotate(15deg);"></div>
            <div class="map-element" style="width: 180px; height: 180px; top: 200px; left: 350px; transform: rotate(-5deg);"></div>
            <div class="map-element" style="width: 250px; height: 120px; top: 400px; left: 500px;"></div>
            <div class="map-element" style="width: 170px; height: 200px; top: 300px; left: 150px; transform: rotate(10deg);"></div>
            <div class="map-element" style="width: 140px; height: 140px; top: 100px; left: 600px; transform: rotate(-20deg);"></div>
            
            <!-- Map Connection Lines -->
            <div class="connection-line" style="width: 200px; top: 200px; left: 300px; transform: rotate(30deg);"></div>
            <div class="connection-line" style="width: 250px; top: 300px; left: 400px; transform: rotate(-20deg);"></div>
            <div class="connection-line" style="width: 180px; top: 150px; left: 200px; transform: rotate(80deg);"></div>
            <div class="connection-line" style="width: 220px; top: 400px; left: 250px; transform: rotate(-60deg);"></div>
            
            <!-- Game Areas -->
            <div class="game-area game-area-password"></div>
            
            <!-- Password District Location -->
            <a href="{{ url_for('map.launch_password_game') }}" class="location location-password">
                <div class="location-pulse"></div>
                <div class="location-icon">üîê</div>
                <div class="location-label">Password District</div>
            </a>
        </div>
    </div>
    
    <div class="control-panel">
        <button class="control-button">Scan Perimeter</button>
        <button class="control-button">System Status</button>
        <button class="control-button">Network Log</button>
    </div>
    
    <script>
        // Create dynamic map elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add some random decorative elements
            const map = document.querySelector('.map');
            
            // Create small decorative dots
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'absolute';
                dot.style.width = '2px';
                dot.style.height = '2px';
                dot.style.backgroundColor = 'rgba(0, 255, 255, 0.5)';
                dot.style.borderRadius = '50%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.zIndex = '1';
                map.appendChild(dot);
            }
            
            // Create additional connection lines
            for (let i = 0; i < 6; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.width = (Math.random() * 150 + 50) + 'px';
                line.style.top = Math.random() * 500 + 50 + 'px';
                line.style.left = Math.random() * 600 + 100 + 'px';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                map.appendChild(line);
            }
            
            // Pulse animation for location on hover
            const locations = document.querySelectorAll('.location');
            locations.forEach(location => {
                location.addEventListener('mouseenter', function() {
                    const gameArea = document.querySelector('.game-area-password');
                    gameArea.style.opacity = '0.8';
                    gameArea.style.borderColor = 'rgba(0, 255, 255, 0.8)';
                });
                
                location.addEventListener('mouseleave', function() {
                    const gameArea = document.querySelector('.game-area-password');
                    gameArea.style.opacity = '0.5';
                    gameArea.style.borderColor = 'rgba(0, 255, 255, 0.3)';
                });
            });
        });
    </script>
</body>
</html>
