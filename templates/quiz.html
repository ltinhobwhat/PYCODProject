<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIA Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #0a0a12;
            background-image: radial-gradient(circle at 50% 50%, rgba(46, 12, 80, 0.3) 0%, transparent 60%), linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f8f8f2;
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 225, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 225, 0.2);
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ffe1;
            text-align: center;
        }

        .question-block {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid rgba(0, 255, 225, 0.2);
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        button {
            background: rgba(15, 12, 41, 0.7);
            color: #00ffe1;
            border: 2px solid #00ffe1;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: rgba(0, 255, 225, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 225, 0.8);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CIA Triad Quiz</h1>
    {% if score is defined %}
    <p style="text-align: center; margin-bottom: 1rem;">
        You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>!
    </p>
    {% endif %}
    <form method="post">
        {% for question in questions %}
            <div class="question-block">
                <p><strong>{{ question.text }}</strong></p>
                <label><input type="checkbox" name="q{{ loop.index0 }}" value="confidentiality"> Confidentiality</label>
                <label><input type="checkbox" name="q{{ loop.index0 }}" value="integrity"> Integrity</label>
                <label><input type="checkbox" name="q{{ loop.index0 }}" value="availability"> Availability</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
